<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Programming Foundations Quiz</title>
</head>
<body>
    <div class="main-section">

        <div class="left-section">
            <img src="/assets/img/login-img.avif" alt="login-img">
        </div> 

        <div class="right-section">
            <div class="rs-section">
                <div class="section-title-description">
                    <h4 class="title">Sign-In</h4>
                    <div class="description">
                        Don't have an account?
                        <span>
                            <a href="">Create your account,</a>
                        </span>
                        it takes less than a minute.
                    </div>
                </div>
                <div class="form">
                  <form action="">
                    <div class="name">
                      <label for="name">Full Name</label>
                      <input type="text" id="name" required>
                      <div class="error" id="nameError"></div>
                    </div>
                    <div class="email">
                      <label for="email">Email</label>
                      <input type="email" id="email" required>
                      <div class="error" id="emailError"></div>
                    </div>
                    <div class="password">
                      <label for="password">Password</label>
                      <input type="password" id="password" minlength="7" required>
                      <div class="error" id="passwordError"></div>
                    </div>
                    <div class="checkbox">
                      <input type="checkbox" id="checkbox" name="checkbox" value="1" required>
                      <label for="checkbox">I accept terms and conditions & privacy policy</label>
                    </div>
                    <div class="btn-submit">
                      <input type="submit" value="Login">
                    </div>
                  </form>
                </div>
            </div>
        </div>
    </div>
<script src="/assets/js/app.js"></script>
</body>
</html>
